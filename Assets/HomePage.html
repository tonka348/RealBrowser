<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - App3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 680px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px #0001;
            padding: 32px 24px 32px 24px;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 0.2em;
            color: #0078d4;
        }
        #most-visited-title {
            font-size: 1.2em;
            font-weight: 600;
            margin: 32px 0 12px 0;
            color: #333;
        }
        #most-visited-list {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
        }
        .most-visited-item {
            display: flex;
            align-items: center;
            background: #f3f6fa;
            border-radius: 10px;
            padding: 8px 16px 8px 8px;
            min-width: 180px;
            max-width: 240px;
            box-shadow: 0 1px 4px #0001;
            transition: background 0.2s;
        }
        .most-visited-item:hover {
            background: #e6f0fa;
        }
        .most-visited-favicon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            margin-right: 10px;
            background: #fff;
            border: 1px solid #eee;
            object-fit: contain;
        }
        .most-visited-link {
            color: #0078d4;
            text-decoration: none;
            font-weight: 500;
            margin-right: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 110px;
            display: inline-block;
            vertical-align: middle;
        }
        .most-visited-count {
            color: #888;
            font-size: 0.95em;
            margin-left: 2px;
        }
        @media (max-width: 600px) {
            .container { padding: 12px; }
            #most-visited-list { gap: 10px; }
            .most-visited-item { min-width: 120px; max-width: 160px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div id="most-visited-title">Most Visited Sites</div>
        <div id="most-visited-list">
            <!-- Most visited sites will be injected here -->
        </div>
    </div>
    <script>
        window.setMostVisitedLinks = function (sites) {
            var container = document.getElementById('most-visited-list');
            if (!container) return;
            container.innerHTML = '';
            if (!sites || !sites.length) {
                container.innerHTML = '<div style="color:#888;padding:12px;">No sites visited yet.</div>';
                return;
            }
            sites.forEach(function (site) {
                var item = document.createElement('div');
                item.className = 'most-visited-item';
                item.innerHTML =
                    `<img class="most-visited-favicon" src="${site.favicon}" alt="Favicon" onerror="this.src='https://www.bing.com/favicon.ico'">
                     <a class="most-visited-link" href="${site.url}" target="_blank" title="${site.host}">${site.host}</a>
                     <span class="most-visited-count">(${site.count || ''})</span>`;
                container.appendChild(item);
            });
        };
    </script>
</body>
</html>
